<!DOCTYPE html>
<html>
    <head>
        <title>The Pizza Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/store.js" async></script>
        
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="store.html">HOME</a></li>
                    <li><a href="index.html">MENU</a></li>
                    <li><a href="about.html">CONTACT</a></li>
                    <li><a href="location.html">LOCATION</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The Pizza Store</h1>
    </header>

    <div class="container-about">
        
        <div class="info">

            <section id="question">
                <h3>DO YOU WANT TO ORDER DELIVERY OR CARRYOUT?</h3>
                <P>Please, key in your information and proceed to checkout.</P>

            </section>

            <section>

                <form>                    
                
                    <div class="form-group">
                        <strong>*</strong>
                        <label for="streetaddress"><b>Street address</b></label>
                        <input type="text" class="form-control" id="streetaddress" aria-describedby="" placeholder="Enter address" required>
                        
                    </div>

                
                    <div class="form-group">
                        <label for="suite/Apt#">Suite/Apt #</label>
                        <input type="Suite" class="form-control" id="suite/Apt#" placeholder="Suite/Apt#">
                    </div>

                   
                    <div class="form-group">
                        <strong>*</strong>
                        <label for="city"><b>City</b></label>
                        <input type="city" class="form-control" id="city" placeholder="City" required>
                    </div>
                    
                    <div class="form-group">
                        <strong>*</strong>
                        <label for="province"><b>Province</b></label>
                        <select name='province' id="province">
                            <div id="province_error" class="val_error"></div>  
                            <option value="">Select</option>
                            <option value="">AB</option>
                            <option value="">BC</option>
                            <option value="">MB</option>
                            <option value="">NB</option>
                            <option value="">NL</option>
                            <option value="">NS</option>
                            <option value="">NT</option>
                            <option value="">NU</option>
                            <option value="">ON</option>
                            <option value="">PE</option>
                            <option value="">QC</option>
                            <option value="">SK</option>
                            <option value="">YT</option>
                        </select>
                    </div>

                                        
                    <strong>*</strong>
                    <b>Postal Code:</b>
                    <input type="text" id='postal'name="postal_code" placeholder="A1A A1A" required><br>                   
                   

                  

                   <a href="location.html"> 
                       <button type="submit" class="btn-btn-primary">Submit</button>
                </a>

                </form>
                
            </section>

        </div>  
        
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">THE PIZZA STORE</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank">
                            <img src="Images/gmail.jpg">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="Images/youtube.jpg">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/" target="_blank">
                            <img src="Images/facebook.jpg">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
</body>
</html>
